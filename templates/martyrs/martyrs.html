{% extends 'base.html' %}

{% block title %}
  The Martyrs of the protest
{% endblock %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-extrabold text-center mb-12 text-primary">Martyrs of Andolon</h1>
    {% load bleach_tags %}
    <div class="flex flex-wrap justify-center space-x-0 sm:space-x-4 space-y-4 sm:space-y-0">
      {% for martyr in martyrs %}
        <div class="card card-compact bg-base-100 w-full sm:w-96 shadow-xl mx-2">
          <figure>
            <img loading="lazy" src="{{ martyr.image }}" alt="{{ martyr.name }}" />
          </figure>
          <div class="card-body">
            <a href="{% url 'martyr' martyr.slug %}"><h2 class="card-title text-lg font-bold">{{ martyr.name }}</h2></a>

            <div class="description">{{ martyr.short_description|bleach }}</div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
